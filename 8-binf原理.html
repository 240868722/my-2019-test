        var obj = {
            name:'马化腾'
        }
        var name = '全局'
        function fn(x,y) {
            console.log(this.name+'------'+x+'======'+y)
        }
        Function.prototype.myBind = function(obj){
            var that = this;
            var waiArgs = [].slice.call(arguments,1);
            function B(){
                neiArgs = [].slice.call(arguments);
                // console.log(waiArgs.concat(neiArgs))
                // console.log([...waiArgs,...neiArgs])
                that.apply(obj,waiArgs.concat(neiArgs))
            }
            return B
        }
        var fn1 = fn.myBind(obj,'腾讯的');
        fn1('老板')

    </script>
