<body>
    <div id='box'>
        <p>12312313</p>
        <img id='img' >
    </div>
    <button id='btn'>按钮</button>
    <script>


        $(document).ready(function(){
            function btn (){
                $.ajax({url:"http://jsonplaceholder.typicode.com/photos",success:function(result){
                    var data = result.slice(0,1);
                    var src = data[0].url;
                    var img = document.getElementById('img');
                    img.setAttribute('src',src);
                    console.log($('#img').height());
                    // $("#div1").html(result);
                }});
            }
            btn();
            $('#btn').click(btn)

                



        });
    </script>
