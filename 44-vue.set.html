<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id='demo'>
        <div v-for="item of items">{{item}}</div>
        {{qq}}
        <div @click = 'faterClick'>
            呵呵呵
            <button v-on:click.stop = "fn">按钮</button>
            <button @click.stop = "say('hello',$event)">按钮2</button>
        </div>
        <button @click.ctrl.exact="onCtrlClick">A</button>
        <input v-on:keyup.enter="submit">
    </div>
    <script src='./node_modules/vue/dist/vue.js'></script>
    <script>
        var vm = new Vue({
            el:'#demo',
            data: {
                qq:'mahuat',
                items: ['a', 'b', 'c']
            },
            methods:{
                fn(e){
                   console.log('按钮1')
                },
                say(value,e){
                    // console.log(value,e)
                    console.log('按钮2')
                },
                faterClick(){
                    console.log('我是父元素')
                },
                onCtrlClick(){
                    console.log('按了ctrl')
                },
                submit(){
                    console.log('按了enter')
                }
            }
        })
        // vm.items[1] = 'x' // 不是响应性的
        // vm.items.length = 2 // 不是响应性的
        // // vm.$set(vm.items, indexOfItem, newValue)
        // vm.items.splice(2)

    </script>
</body>
</html>
