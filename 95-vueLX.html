<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div   id='app1'>
        {{ msg }}
    </div>
    <div   id='app2'>
        {{ msg }}
    </div>
    <script src='./vue源码学习.js'></script>
    <script>
        var app1 = new Vue({
            el:'#app1',
            data:{
                msg:'我是app1'
            }
        })
        var app2 = new Vue({
            el:'#app2',
            data:{
                msg:'我是app2'
            }
        })
    </script>
</body>
</html>
