<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //promist 解决了回调地狱 多层嵌套问题  也就是下一次的输入依赖上一次的输出

        var a ;
        function * f1(){
            a = yield 1;
            return 'end'
        }
        var it = f1()
        var n1 = it.next();
        
        console.log(n1)
        var n2 = it.next('666'); //第二次调用传入的参数 会付给第一个yield的返回值
        console.log(a)
        console.log(n2)

        // console.log(Object.prototype.toString.call(f1()))
    </script>
</body>
</html>
