<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        {{arr}}
        <box v-on:mybox='baba'></box>
    </div>
    <script src='./node_modules/vue/dist/vue.js'></script>
    <script>
            Vue.component('box',{
                data(){
                    return {
                        qq:'马化腾'
                    }
                },
                template:`
                    <div>
                         我是儿子组件
                         <button v-on:click='$emit("mybox",qq)'>按钮</button>
                    </div>`
            })
            var vm = new Vue({
                el:'#app',
                data:{
                    arr:[]
                },
                methods:{
                    baba(data){
                        this.arr.push(data)
                    }
                }
            })
    </script>
</body>
</html>
