        var f1 = function(){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve(1)
                },1000)
            })
        }
        var f2 = function(){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    resolve(2)
                },2000)
            })
        }
        async function fn(){
            var a = await f1();
            var b = await f2();
            console.log(a,b)
            return a+b;
        }
        var p = fn();
        p.then((data)=>{console.log('a+b='+data)})
    </script>
